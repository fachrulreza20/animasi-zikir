<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Navbar Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .content {
      flex-grow: 1;
      display: none;
      padding: 20px;
      text-align: center;
    }
    
    .content.active {
      display: block;
    }
    
    .counter {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .image-container {
      position: relative;
      display: inline-block;
    }
    
    .image {
      width: 200px;
      height: 200px;
    }
    
    .button-container {
      margin-top: 10px;
    }
    
    .button {
      margin-right: 10px;
    }

  </style>
</head>
<body>

<div class="container">


    <div id="div1" class="content active">
      <h2>Div 1</h2>
      <div class="image-container">
        <img src="your-image-url.jpg" alt="Image" class="image">
        <div id="counter" class="counter">Counter: 0</div>
      </div>
      <div class="button-container">
        <button id="autox" class="btn btn-primary button">Zikir Otomatis</button>
        <button id="tambahx" class="btn btn-primary button">Hitung Manual +1</button>
        <button id="reset" class="btn btn-danger button">Reset</button>
      </div>
    </div>
    
    <div id="div2" class="content">
      <h2>Div 2</h2>
      <p>This is div 2.</p>
    </div>
    
    <div id="div3" class="content">
      <h2>Div 3</h2>
      <p>This is div 3.</p>
    </div>
    
    <div id="div4" class="content">
      <h2>Div 4</h2>
      <p>This is div 4.</p>
    </div>
    
    <div id="div5" class="content">
      <h2>Div 5</h2>
      <p>This is div 5.</p>
    </div>
    

    <!-- Bottom Navbar -->
    <nav class="navbar navbar-light bg-light navbar-expand fixed-bottom p-0">
        <ul class="navbar-nav nav-justified w-100">
            <li class="nav-item">
                <a href="#div1" class="nav-link text-center">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-house" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                        <path fill-rule="evenodd"
                            d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                    </svg>
                    <span class="small d-block">Subhanallah</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#div2" class="nav-link text-center">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                    </svg>
                    <span class="small d-block">Alhamdulillah</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#div3" class="nav-link text-center">
                    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg>
                    <span class="small d-block">Allahu Akbar</span>
                </a>
            </li>
            </li>
            <li class="nav-item dropup">
                <a href="#" class="nav-link text-center" role="button" id="dropdownMenuProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >

                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg>
                    <span class="small d-block">Lainnya</span>
                </a>
                <!-- Dropup menu for profile -->
                <div class="dropdown-menu" aria-labelledby="dropdownMenuProfile">
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <a class="dropdown-item" href="#">Notification</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>

        </ul>
    </nav>

</div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script>
    $(document).ready(function() {
      $(".nav-link").click(function() {
        $(".nav-link").removeClass("active");
        $(this).addClass("active");
        
        var targetDivId = $(this).attr("href").substring(1);
        $(".content").removeClass("active");
        $("#" + targetDivId).addClass("active");
      });
    });

      $('.dropdown-toggle').dropdown()
  </script>  

  <script>
    $(document).ready(function() {
      let counterValue = 0;
      let intervalId;
      let autox_status = false;

      function blinkImage() {
        $(".image").fadeOut(200).fadeIn(200);
        counterValue++;
        $("#counter").text("Counter: " + counterValue);
      }

      $("#autox").click(function() {
        clearInterval(intervalId);
        intervalId = setInterval(function() {
          blinkImage();
          if (counterValue >= 99) {
            clearInterval(intervalId);
          }
        }, 1000);
        autox_status = true;
      });

      $("#tambahx").click(function() {
        if(autox_status==true){
          counterValue = 0;
          clearInterval(intervalId);            
        }
        blinkImage();
      });

      $("#reset").click(function() {
          location.reload(true);
      });
    });
  </script>


</body>
</html>
