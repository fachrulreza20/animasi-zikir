<!DOCTYPE html>
<html>
<head>
  <title>Aplikasi Gambar Berkedip dengan Penghitung</title>
  <style>
    .blinking-image {
      animation: blink-animation 1s infinite;
    }
    
    @keyframes blink-animation {
      0% {
        opacity: 1;
      }
      
      50% {
        opacity: 0;
      }
      
      100% {
        opacity: 1;
      }
    }
    
    #counter {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img id="blinking-image" src="alhamdulillah.jpg" width="200" height="200" style="width:700px; height: 400px;">
  <div id="counter" style="width:400px; height: 400px; font-size: 110px; top:0; position: fixed;">0</div>

  <script>
    const blinkingImage = document.getElementById('blinking-image');
    const counterElement = document.getElementById('counter');
    let counter = 0;

    blinkingImage.classList.add('blinking-image');
    incrementCounter();

    blinkingImage.addEventListener('animationiteration', function() {
      if (counter < 100) {
        incrementCounter();
      } else {
        blinkingImage.classList.remove('blinking-image');
      }
    });

    function incrementCounter() {
      counter++;
      counterElement.textContent = counter;
    }
  </script>
</body>
</html>
